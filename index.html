<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        max-width: 420px;
        backdrop-filter: blur(8px);
        animation: fadeIn 2s ease;
    }

    h1 {
        font-size: 2.6em;
        margin-bottom: 10px;
    }

    h2 {
        font-weight: normal;
        margin-bottom: 20px;
    }

    .rose {
        font-size: 90px;
        animation: pulse 2s infinite;
        margin: 15px 0;
    }

    p {
        font-size: 1.1em;
        line-height: 1.6;
    }

    .from {
        margin-top: 25px;
        font-style: italic;
        opacity: 0.9;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <h2>My Love ‚ù§Ô∏è</h2>

    <div class="rose">üåπ</div>

    <p>
        This rose is not just a flower,<br>
        it carries my love, care, and feelings for you.<br><br>
        Just like a rose makes everything beautiful,<br>
        you make my life colorful and complete üíï
    </p>

    <div class="from">
        ‚Äî Yours forever üíñ
    </div>
</div>

<!-- hearts -->
<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
