<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

/* container */
.container {
  padding: 20px;
  animation: fadeIn 1.5s ease-in-out;
}

/* title */
h1 {
  font-size: 2.2em;
  margin-bottom: 5px;
}

h2 {
  font-weight: normal;
  margin-bottom: 20px;
}

/* slideshow box */
.slideshow {
  width: 100%;
  max-width: 360px;
  height: 480px;
  margin: 20px auto;
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  background: #000;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* slideshow images */
.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* ğŸ”¥ fixes half photo issue */
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}

/* rose emoji */
.rose {
  font-size: 70px;
  margin: 10px 0;
}

/* text */
p {
  font-size: 1.05em;
  line-height: 1.6;
  margin: 15px;
}

.from {
  margin-top: 25px;
  font-style: italic;
  font-size: 1.1em;
}

/* floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

/* animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Rose Day ğŸŒ¹</h1>
  <h2>ğŸ’—Kunju â¤ï¸</h2>

  <div class="slideshow">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>

  <div class="rose">ğŸŒ¹</div>

  <p>
    This rose is for you, my love ğŸŒ¹<br>
    You are the reason my heart smiles.<br><br>
    You are my today, my tomorrow,<br>
    and my forever â¤ï¸<br><br>
    Every memory with you is precious,<br>
    and my heart belongs to you, always ğŸ’– ğŸ’–
  </p>

  <div class="from">
    â€” Yours forever â¤ï¸
  </div>
</div>

<!-- JavaScript -->
<script>
let slides = document.querySelectorAll(".slideshow img");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);

/* floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
